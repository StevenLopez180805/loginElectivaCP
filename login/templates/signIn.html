{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center flex-column">
    <h1 class="fw-bold text-white">Inicio de sesión</h1>
    <div class="card card-log mt-5">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-12 mb-3">
              <label for="username" class="fw-semibold">Nombre de usuario:</label>
              <input type="text" class="form-control" placeholder="Ingrese su usuario" id="username" name="username">
            </div>
            <div class="col-12">
              <label for="password" class="fw-semibold">Contraseña:</label>
              <input type="text" class="form-control" placeholder="Ingrese su contraseña" id="password" name="password">
            </div>
          </div>
          <button class="btn btn-sm btn-success w-100 mt-3 mb-2" type="submit">
            Iniciar sesión
          </button>
          <p class="p-0 m-0 text-center">Si no tiene una cuenta, haga <a href="/signUp/" class="text-info fw-semibold text-decoration-none">clic aquí</a> para crear una.</p>
        </form>
      </div>
    </div>
    {% if error %}
      <div class="alert alert-danger text-center mt-3" role="alert">
        {{ error }}
      </div>
    {% endif %}
  </div>
  
{% endblock %}
